<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <title>登录</title>
</head>
<body class="login-bg">
    <div class="login-wrapper">
        <div class="login-img">
            <img src="../../images/login-pic.png" alt="">
        </div>
        <div class="login-wrap">
            <h1>护理综合管理平台</h1>
            <form class="form-wrapper">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="iconfont">&#xe60c;</span>
                        </div>
                        <input type="text" class="form-control" id="inputAdmin" placeholder="请输入用户名">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="iconfont iconmima"></span>
                        </div>
                        <input type="password" class="form-control" id="inputPsw" placeholder="请输入密码">
                    </div>
                </div>
            </form>
            <form class="form-inline remember-psw">
                <div class="checkbox">
                    <label for="weight">
                        <input type="checkbox" id="weight" checked>
                        &nbsp;&nbsp;记住密码
                    </label>
                </div>
            </form>
            <form class="form-inline select-section">
                <div class="form-group">
                    <label for="selectWrapper">选择平台</label>
                    <div class="dropdown form-group" id="selectWrapper">
                        <button class="btn btn-default btn-select" data-target="#selectWrapper" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="select-val blue-padded-r-15">请选择平台</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
            </form>
            <button class="btn btn-normal" onclick="login();">登录</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/jquery.1.10.2.js"></script>
<script type="text/javascript" src="../../js/bootstrap.js"></script>
<script type="text/javascript" src="../../js/lib/drop.js"></script>
<script type="text/javascript" src="./login.js"></script>
<script type="text/javascript">
    new Drop({
        el:'selectWrapper',
        select: true,
        list:[{
            name: '护理文书系统01',
            underLine: false
        },{
            name: '护理文书系统02',
            underLine: false
        },{
            name: '护理文书系统03',
            underLine: false
        },{
            name: '护理文书系统04',
            underLine: false
        }]
    },function(data){
        console.log(data);
    });
    $loginAnimateBg.init();

    function login(){
        $loginAnimateBg.canvasImg();
    }
</script>
</html>
