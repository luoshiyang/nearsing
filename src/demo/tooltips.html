<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>弹出框</title>
    <style>
        .wrapper{
            display: inline-block;
            margin-top: 200px;
        }
    </style>
</head>
<body style="text-align:center">
    <div class="wrapper">
        <button type="button" id="myTooltip" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
    </div>
</body>
<script type="text/javascript" src="../js/jquery.1.10.2.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/lib/tooltip.js"></script>
<script type="text/javascript">
    $(function () {
        //文档链接https://v3.bootcss.com/javascript/#tooltips
        
        //手动初始化
        $('[data-toggle="tooltip"]').tooltip();
        
        $('#myTooltip').on('show.bs.tooltip', function () {
            // do something…
            console.log('显示popover回调');
        })
    })
</script>
</html>
